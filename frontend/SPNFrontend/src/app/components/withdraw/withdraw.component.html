<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4" style="margin-top: 100px; margin-bottom: 100px;">
      <div class="card">
        <div class="card-body">
          <h2 class="heading card-title mt-2 text-center">WITHDRAW</h2>
          <div>
            <input class="number form-control mt-4" type="tel" [(ngModel)]="accountNumber" name="accountNumber" #accNum="ngModel" placeholder="Account Number" required>
          </div>
          <div>
            <input class="amount form-control mt-4" type="tel" [(ngModel)]="withdrawAmount" name="amount" #amount="ngModel" placeholder="Amount" required>
          </div>
          <div class="text-center">
            <button class="withdraw btn btn-primary mt-4" (click)="withdraw(accNum.value, amount.value)">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
